add_newline = false

format = '''
 [$directory ]()[λ ](bold #A16A94)
'''

[directory]
format = '[$path]($style)'
style = "#E8BBD0"
truncation_length = 1

[python]
style = 'bold yellow'
format = '[ $version $virtualenv ]($style)'

[git_branch]
format = '[$branch(:$remote_branch) ]($style)'
style = 'bold green'
